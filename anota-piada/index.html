<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
<link rel="stylesheet" href="style.css" />

<template id="piada">
  <li class="piada piadas__piada">
    <label class="piada__label">
      <input class="piada__checkbox" type="checkbox" />

      <span class="piada__checkbox-custom"></span>
    </label>

    <p class="piada__text" contenteditable></p>

    <button class="btn btn--red piada__delete" type="button">
      X
    </button>
  </li>
</template>

<div class="container">
  <ul class="piadas"></ul>

  <form class="create-piada">
    <textarea class="create-piada__textarea" placeholder="Anote a piada aqui"></textarea>

    <button class="btn btn--bg-blue create-piada__submit" type="submit" disabled>
      Salvar
    </button>
  </form>
</div>

<script src="LocalStorage.js" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
